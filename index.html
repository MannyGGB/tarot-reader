<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <link rel="shortcut icon" href="./assets/tarot.png" type="image/x-icon" />
    <title>Tarot Reader</title>
  </head>
  <body>
    <header>
      <img src="./assets/tarot.png" alt="logo" />
      <nav>
        <a href="#">Home</a>
        <a href="#">Journal</a>
      </nav>
    </header>
    <main>
      <form id="questionForm">
        <fieldset>
          <legend>
            <label for="question">Ask your question:</label>
            <input
              type="text"
              id="question"
              name="question"
              placeholder="Type here"
            />
            <input type="submit"></input>
          </legend>
        </fieldset>
      </form>
      <section id="reading">
        <img id="card1" />
        <img id="card2" />
        <img id="card3" />
      </section>
    </main>
    <footer>&copy; Manuel Gonzalez</footer>
  </body>
</html>
